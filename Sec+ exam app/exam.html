<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security+ Test Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="app">
        <h1>CompTIA Security+ Practice Test</h1>
        <form id="testForm">
            <div id="questionContainer"></div>
            <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="scoreDisplay"></div>
        <button id="addQuestionBtn">Add Question</button>
        <div id="addQuestionModal" class="modal">
            <div class="modal-content">
                <h2>Add New Question</h2>
                <textarea id="newQuestion" placeholder="Enter question here..."></textarea>
                <div id="answersContainer"></div>
                <button id="addAnswerBtn">Add Answer</button>
                <button id="saveQuestionBtn">Save Question</button>
                <button id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Register the service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
